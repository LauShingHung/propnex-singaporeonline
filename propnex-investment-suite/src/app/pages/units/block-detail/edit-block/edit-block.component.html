<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="clear" color="danger" (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Place</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="editBlockForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Project Name</ion-label>
              <ion-input 
                type="text"  
                formControlName="projectName"
              ></ion-input>
            </ion-item>

            <ion-row>
              <ion-col>
                <input type="file" (change)="onFileChanged($event)" hidden #fileInput>
                <ion-button (click)="fileInput.click()" expand="block">Upload Place Image</ion-button>
              </ion-col>
            </ion-row>
        
            <!-- Image Preview Section -->
            <ion-row *ngIf="imagePreview">
              <ion-col>
                <img [src]="imagePreview" style="max-width: 100%; height: auto;">
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-button 
                type="submit" 
                (click)="submitEditBlock()" 
                expand="block"
                >Save Changes
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
