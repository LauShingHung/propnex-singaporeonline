<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Buyer Interface</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
    <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Filter by Accommodation Type</ion-label>
            <ion-select placeholder="Select Type" [(ngModel)]="selectedAccommodationType" (ionChange)="handleAccommodationTypeChange($event.detail.value)">
              <ion-select-option value="">All Types</ion-select-option>
              <ion-select-option *ngFor="let type of accommodationTypes" [value]="type">{{ type }}</ion-select-option>
            </ion-select>            
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Filter by Location MRT</ion-label>
            <ion-select placeholder="Select Type" [(ngModel)]="selectedLocationMRT" (ionChange)="handleLocationMRTChange($event.detail.value)">
              <ion-select-option value="">All Types</ion-select-option>
              <ion-select-option *ngFor="let type of locationTypes" [value]="type">{{ type }}</ion-select-option>
            </ion-select>            
          </ion-item>
        </ion-col>
      </ion-row>
  
      <!-- New row for displaying filtered results -->
      <ion-row>
        <ion-col>
          <ion-list>
            <!-- Iterate over filteredFBPostals to display each postal -->
            <ion-item *ngFor="let postal of filteredFBPostals">
              <ion-thumbnail slot="start">
                <ion-img [src]="postal.imageUrl || 'assets/placeholders/property.jpeg'"></ion-img>
              </ion-thumbnail>
              <ion-label *ngIf="postal.name !== undefined" (click)="onSelectPlace(postal)">
                <h2>{{ postal.name }}</h2>
                <p>Singapore {{ postal.postal }}</p> <!-- Use the actual properties of your fbPostal object -->
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-list *ngIf="result">
            <ion-item class="custom-color">
              Similar Places:
            </ion-item>
            
            <div *ngIf="findRecs.length == 0">
              <ion-item>
                Currently Unavailable
              </ion-item>
            </div>
            
            <div *ngIf="findRecs.length != 0">
              <ion-item *ngFor="let recPlace of findRecs">
                {{recPlace}}
              </ion-item>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
